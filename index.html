<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Cooper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px 60px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 80px;
            height: 100px;
        }

        .name-container {
            position: relative;
            width: 200px;
            height: 80px;
        }

        .name-part {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .daniel {
            transform: rotate(-35deg);
            transform-origin: right center;
            right: 50%;
            top: 50%;
            margin-right: 5px;
        }

        .cooper {
            transform: rotate(35deg);
            transform-origin: left center;
            left: 50%;
            top: 50%;
            margin-left: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project {
            text-decoration: none;
            color: black;
            display: block;
        }

        .project-image {
            width: 100%;
            aspect-ratio: 3/2;
            background-color: #f5f5f5;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .project:hover .project-image {
            opacity: 0.8;
        }

        .logo {
            max-width: 60%;
            max-height: 60%;
            object-fit: contain;
        }

        .project-title {
            font-size: 14px;
            font-weight: normal;
            letter-spacing: 0.3px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 20px;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .header {
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name-container">
            <span class="name-part daniel">DANIEL</span>
            <span class="name-part cooper">COOPER</span>
        </div>
    </div>
    
    <div class="gallery">
        <a href="https://danmauricecooper.github.io/google_lens_mixed_methods.html/" class="project" target="_blank">
            <div class="project-image">
                <svg class="logo" viewBox="0 0 300 200" xmlns="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3ALogo_of_Google_Lens.svg&psig=AOvVaw2DfRYNwfS6A1mmr3Vs4PjM&ust=1761159124833000&source=images&cd=vfe&opi=89978449&ved=0CBYQjRxqFwoTCLDyrZP7tZADFQAAAAAdAAAAABAE">
                    <!-- Google Lens Icon -->
                    <g transform="translate(150, 50)">
                        <!-- Rounded square frame with Google colors -->
                        <!-- Top segment (yellow to red gradient) -->
                        <path d="M -40,-40 L 20,-40 L 20,-30 L -30,-30 L -30,20 L -40,20 Z" fill="#FBBC05"/>
                        <path d="M 20,-40 L 40,-40 Q 50,-40 50,-30 L 50,-30 L 40,-30 L 40,-35 Q 40,-40 35,-40 L 20,-40 Z" fill="#EA4335"/>
                        
                        <!-- Right segment (red) -->
                        <path d="M 40,20 L 50,20 L 50,-30 Q 50,-40 40,-40 L 40,-30 Q 40,-35 40,-30 L 40,20 Z" fill="#EA4335"/>
                        
                        <!-- Bottom right segment (green) -->
                        <path d="M 40,20 L 40,40 Q 40,50 30,50 L 20,50 L 20,40 L 30,40 Q 35,40 35,35 L 35,20 L 40,20 Z" fill="#34A853"/>
                        
                        <!-- Left segment (partial red on top) -->
                        <path d="M -40,-40 L -30,-40 L -30,-30 L -40,-30 Z" fill="#EA4335"/>
                        
                        <!-- Blue circle -->
                        <circle cx="0" cy="0" r="18" fill="#4285F4"/>
                        
                        <!-- Green small circle -->
                        <circle cx="15" cy="15" r="8" fill="#34A853"/>
                    </g>
                    
                    <!-- Google Lens text -->
                    <text x="150" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000000" text-anchor="middle">Google Lens</text>
                </svg>
            </div>
            <div class="project-title">Google Lens, live translation</div>
        </a>

        <a href="https://danmauricecooper.github.io/pret_a_manger_notifications/" class="project" target="_blank">
            <div class="project-image">
                <svg class="logo" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="15" width="180" height="50" rx="25" fill="#8B0000"/>
                    <text x="100" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Pret A Manger</text>
                </svg>
            </div>
            <div class="project-title">Pret-A-Manger Competitive Analysis</div>
        </a>

        <a href="https://danmauricecooper.github.io/cts_use_case_mixed_method/" class="project" target="_blank">
            <div class="project-image">
                <svg class="logo" viewBox="0 0 300 200" xmlns="https://www.google.com/imgres?q=svg%20google%20lens&imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fd%2Fd7%2FLogo_of_Google_Lens.svg%2F2560px-Logo_of_Google_Lens.svg.png&imgrefurl=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3ALogo_of_Google_Lens.svg&docid=oyz_0lX_lUqdSM&tbnid=CnnUzZDDnLDTxM&vet=12ahUKEwj-7_iQ-7WQAxUJlIkEHUo4IG0QM3oECCAQAA..i&w=2560&h=436&hcb=2&ved=2ahUKEwj-7_iQ-7WQAxUJlIkEHUo4IG0QM3oECCAQAA">
                    <!-- Circle to Search Icon -->
                    <g transform="translate(150, 100)">
                        <!-- Google colored circle -->
                        <circle cx="0" cy="0" r="50" fill="none" stroke-width="8" stroke-dasharray="78.5 78.5 78.5 78.5" stroke="#4285F4" stroke-dashoffset="0" transform="rotate(-45)"/>
                        <circle cx="0" cy="0" r="50" fill="none" stroke-width="8" stroke-dasharray="78.5 78.5 78.5 78.5" stroke="#EA4335" stroke-dashoffset="-78.5" transform="rotate(-45)"/>
                        <circle cx="0" cy="0" r="50" fill="none" stroke-width="8" stroke-dasharray="78.5 78.5 78.5 78.5" stroke="#FBBC05" stroke-dashoffset="-157" transform="rotate(-45)"/>
                        <circle cx="0" cy="0" r="50" fill="none" stroke-width="8" stroke-dasharray="78.5 78.5 78.5 78.5" stroke="#34A853" stroke-dashoffset="-235.5" transform="rotate(-45)"/>
                        
                        <!-- Search icon in center -->
                        <circle cx="-8" cy="-8" r="15" fill="none" stroke="#5F6368" stroke-width="3"/>
                        <line x1="5" y1="5" x2="15" y2="15" stroke="#5F6368" stroke-width="3" stroke-linecap="round"/>
                    </g>
                    
                    <!-- Circle to Search text -->
                    <text x="150" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">Circle to Search</text>
                </svg>
            </div>
            <div class="project-title">Google's Circle to Search Use Case Mixed Method Research</div>
        </a>
    </div>
</body>
</html>
