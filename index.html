<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Cooper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px 60px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 80px;
            height: 100px;
        }

        .name-container {
            position: relative;
            width: 200px;
            height: 80px;
        }

        .name-part {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .daniel {
            transform: rotate(-35deg);
            transform-origin: right center;
            right: 50%;
            top: 50%;
            margin-right: 5px;
        }

        .cooper {
            transform: rotate(35deg);
            transform-origin: left center;
            left: 50%;
            top: 50%;
            margin-left: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project {
            text-decoration: none;
            color: black;
            display: block;
        }

        .project-image {
            width: 100%;
            aspect-ratio: 3/2;
            background-color: #f5f5f5;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .project:hover .project-image {
            opacity: 0.8;
        }

        .logo {
            max-width: 60%;
            max-height: 60%;
            object-fit: contain;
        }

        .project-title {
            font-size: 14px;
            font-weight: normal;
            letter-spacing: 0.3px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 20px;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .header {
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>

            <span class="name-part cooper">COOPER</span>
